<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bays</title>
  </head>
  <body>
    <div class="bay-container">
      <label>Pick a Floor:</label>
      <select id="bay">
        <option value="22">Ground Level ($22/hr)</option>
        <option value="29">First Floor ($29/hr)</option>
        <option value="35">Second Floor ($35/hr)</option>
      </select>
    </div>

    <ul class="showcase">
      <li>
        <div class="bay"></div>
        <medium>N/A</medium>
      </li>

      <li>
        <div class="bay selected"></div>
        <medium>Selected</medium>
      </li>

      <li>
        <div class="bay occupied"></div>
        <medium>Occupied</medium>
      </li>
    </ul>

    <div class="container">
      <div class="screen"></div>
      <div class="row">
        <div class="bay">1</div>
        <div class="bay">2</div>
        <div class="bay">3</div>
        <div class="bay">4</div>
        <div class="bay">5</div>
        <div class="bay occupied">6</div>
        <div class="bay">7</div>
        <div class="bay">8</div>
        <div class="bay">9</div>
        <div class="bay">10</div>
        <div class="bay">11</div>
        <div class="bay">13</div>
        <div class="bay">14</div>
        <div class="bay">15</div>
        <div class="bay">16</div>
      </div>
    </div>

    <p class="text">
      You have selected <span id="count">0</span> bays for a price of $<span id="total">0</span>
    </p>
     <img src = "https://seeklogo.com/images/G/golf-saudi-logo-3D3983F3E4-seeklogo.com.png" alt = "Logo" width="90" height="60" />
    <script src="script.js"></script>
  </body>
</html>
